%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - trusty
repositories:
  arbotix:
    doc:
      type: git
      url: https://github.com/vanadiumlabs/arbotix_ros.git
      version: indigo-devel
    release:
      packages:
      - arbotix
      - arbotix_controllers
      - arbotix_firmware
      - arbotix_msgs
      - arbotix_python
      - arbotix_sensors
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/mikeferguson/arbotix_ros-release.git
      version: 0.10.0-0
    source:
      type: git
      url: https://github.com/vanadiumlabs/arbotix_ros.git
      version: indigo-devel
    status: developed
type: distribution
version: 1
